<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Conversion</title>
</head>

<body>

    <!-- Hero Section -->
    <div class="section-hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-number" placeholder="20">
        <button id="btn-convert">Convert</button>
    </div>

    <!-- Conversion Section -->
    <div class="section-conversion">
        <div class="card">
            <h2>Length (Meter/Feet)</h2>
            <p id="feet">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="card">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="gallons">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="card">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="pounds">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
